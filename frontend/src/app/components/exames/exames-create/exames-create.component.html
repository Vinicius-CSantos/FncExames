<mat-card>
    <mat-card-title>Novo Exame</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" (ngModel)="exame")]>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createExame()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
